<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aventura en el Reino de JS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 id="title">Aventura en el Reino de JS</h1>
  </header>

  <main>
    <!-- ESCENA 1: Inicio -->

    <div id="scene-1" class="scene active">
      <div id="scene-1-container">
        <div class="row-1">
          <div class="img-container">
            <img src="./Imagenes/Jugador.png" alt="jugador">
          </div>
          <div class="info-jugador">
            <h2 class="nombre-jugador">Héroe</h2>
          </div>
        </div>
        <div class="row-2">
          <div class="stats">
            <p class="stat-ataque">Ataque: 0</p>
          </div>
          <div class="stats">
            <p class="stat-defensa">Defensa: 0</p>
          </div>
          <div class="stats">
            <p class="stat-vida">Vida: 100</p>
          </div>
          <div class="stats">
            <p class="stat-puntos">Puntos: 0</p>
          </div>
        </div>
        <div class="row-3">
          <button id="btn-continuar-1" class="btn-continuar">Ir al Mercado</button>
        </div>
      </div>
    </div>

    <!-- ESCENA 2: Mercado -->

    <div class="scene" id="scene-2">
      <div id="contenedor-escena2">
        <h2>Mercado</h2>
        <div class="fila1"></div>
        <div class="controles-mercado">
          <button id="btn-continuar-2" class="btn-continuar">Confirmar compra</button>
        </div>
      </div>
    </div>

    <!-- ESCENA 3: Actualizar datos jugador-->

    <div id="scene-3" class="scene">
      <div id="scene-3-container">
        <div class="row-1">
          <div class="img-container">
            <img src="./Imagenes/Jugador.png" alt="jugador">
          </div>
          <div class="info-jugador">
            <h2 class="nombre-jugador">Héroe</h2>
          </div>
        </div>
        <div class="row-2">
          <div class="stats">
            <p class="stat-ataque">Ataque: 0</p>
          </div>
          <div class="stats">
            <p class="stat-defensa">Defensa: 0</p>
          </div>
          <div class="stats">
            <p class="stat-vida">Vida: 100</p>
          </div>
          <div class="stats">
            <p class="stat-puntos">Puntos: 0</p>
          </div>
        </div>
        <div class="row-3">
          <button id="btn-continuar-3" class="btn-continuar">Ver Enemigos</button>
        </div>
      </div>
    </div>

    <!-- ESCENA 4: Enemigos -->

    <div id="scene-4" class="scene">
      <div id="scene-4-container">
        <h2>Tus enemigos</h2>
        <div class="contenedor-enemigos"></div>
        <div class="controles-enemigos">
          <button id="btn-continuar-4" class="btn-continuar">Comenzar Batallas</button>
        </div>
      </div>
    </div>

    <!-- ESCENA 5: Batallas -->

    <div id="scene-5" class="scene">
      <div id="scene-5-container">
        <h2>Combates</h2>
        <div class="resultado-batalla">
          <div class="combatientes">
            <div class="combatiente jugador-combate">
              <img id="img-jugador-batalla" src="" alt="Jugador">
              <p id="nombre-jugador-batalla" class="nombre-combatiente"></p>
              <p id="vida-jugador-batalla" class="nombre-combatiente"></p>
            </div>
            <div class="vs-texto">VS</div>
            <div class="combatiente enemigo-combate">
              <img id="img-enemigo-batalla" src="" alt="Enemigo">
              <p id="nombre-enemigo-batalla" class="nombre-combatiente"></p>
              <p id="vida-enemigo-batalla" class="nombre-combatiente"></p>
            </div>
          </div>

          <div id="resultado-principal" class="resultado-principal">
            <h2 id="texto-resultado"></h2>
            <p id="puntos-ganados" class="puntos-batalla"></p>
          </div>

          <div class="btn-container">
            <button id="btn-accion-batalla" class="btn-continuar">Continuar</button>
          </div>

          <div id="resumen-combate" class="resumen-combate"></div>


        </div>
      </div>
    </div>

    <!-- ESCENA 6: Ranking -->

    <div id="scene-6" class="scene">
      <div id="scene-6-container">
        <div class="contenedor-final">
          <h2>¡Aventura completada!</h2>
          <div class="resultado-final">
            <p id="puntos-finales" class="puntos-finales"></p>
            <p id="rango-final" class="rango"></p>
          </div>
          <button class="btn-reiniciar" onclick="location.reload()">Jugar de nuevo</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div id="inventory-container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </footer>

  <script type="module" src="main.js"></script>
</body>

</html>
